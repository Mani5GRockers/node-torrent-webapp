<!--suppress HtmlFormInputWithoutLabel -->
<form class='col-xs-12 col-lg-7 form-horizontal'>
    <legend>Preferences</legend>
    <div class="form-group">
        <label class="control-label col-xs-5 col-lg-5" for="downloadPath">Download Directory:</label>

        <div class="col-xs-7 col-lg-7">
            <input class="form-control" type="text" id="downloadPath" placeholder="{{options.downloadPath}}" ng-model="options.downloadPath"
                   pattern="([A-Z]:\\[^/:\*\?<>\|]+)|(\\{2}[^/:\*\?<>\|]+)|(^/?*.)" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-5 col-lg-5" for="portRange">Port Range:</label>

        <div class="col-xs-7 col-lg-7" id="portRange">
            <input class="form-control" type="number" ng-model="options.portRange.start"
                   placeholder="{{options.portRange.start}}" required>
            To <input class="form-control" type="number" ng-model="options.portRange.end"
                      placeholder="{{options.portRange.end}}" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-5 col-lg-5" for="logLevel">Log Level:</label>

        <div class="col-xs-7 col-lg-7">
            <div id="logLevel" class="btn-group" ng-model="options.logLevel" bs-buttons-radio>
                <button type="button" class="btn btn-info" value="INFO">Info</button>
                <button type="button" class="btn btn-warning" value="WARN">Warn</button>
                <button type="button" class="btn btn-danger" value="ERROR">Error</button>
                <button typr="button" class="btn btn-success" value="DEBUG">Debug</button>
            </div>
        </div>
    </div>
    <br/>

    <div class="form-group">
        <div class="col-xs-12 col-lg-12">
            <button class="btn btn-primary" ng-click="saveOptions()" type="submit">Save</button>
            <a class="btn btn-default" href="/">Cancel</a>
        </div>
    </div>
</form>
