<table class="table table-condensed table-hover my-table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Downloaded</th>
        <th>Progress</th>
        <th>Download Speed</th>
        <th class="hidden-phone">Upload Speed</th>
        <th class="hidden-phone">Estimated</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="torrent in torrents | filter:search | orderBy:'name'">
        <td>{{torrent.name}}</td>
        <td>{{torrent.downloaded | size}}</td>
        <td>
            <div class="progress progress-striped active">
                <div class="bar" style="width: {{torrent.progress}}%"></div>
            </div>
        </td>
        <td>{{torrent.downloadRate | speed }}</td>
        <td class="hidden-phone">{{torrent.uploadRate | speed}}</td>
        <td class="hidden-phone">{{torrent.estimated}}</td>
    </tr>
    </tbody>
</table>
