<!DOCTYPE html>
<html ng-app="web-client">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">-->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>-->

    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="libs/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/web-client.css" rel="stylesheet">
    <script src="libs/angular/angular.js"></script>

<body>
<div id="wrapper" class="container-fluid">
    <header>
        <h2>node-torrent Client</h2>
    </header>
    <div class="row-fluid">
        <div class="span6">
            <div class="input-prepend span6">
                <span class="add-on"><i class="icon-search"></i></span>
                <input type="text" ng-model="search.name" class="span6" placeholder="Search">
            </div>
        </div>
        <div class="span6">
            <a class="btn btn-primary span3" popover-html='partials/add.html' popover-html-placement='bottom'><i class="icon-plus icon-white"></i> Add Torrent</a>
            <a class="btn span3"><i class="icon-wrench"></i> Preferences</a>
        </div>
    </div>
    <div class="row-fluid">
        <div ng-view></div>
    </div>
</div>

</html>
