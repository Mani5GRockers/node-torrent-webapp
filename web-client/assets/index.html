<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel, HtmlUnknownTarget -->
<html ng-app="web-client" ng-controller="MainCtrl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">-->
    <!--<link href="libs/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">-->
    <link href="css/web-client.css" rel="stylesheet">
    <!--<script src="libs/jquery/jquery-2.0.2.min.js"></script>-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <!--<script src="libs/angular/angular.min.js"></script>-->
    <!--<script src="libs/angular/angular-resource.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
    <!--<script src="libs/bootstrap/js/bootstrap.min.js"></script>-->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script src="libs/angular-strap.js"></script>
    <!--<script src="//mgcrea.github.com/angular-strap/js/angular-strap.js"></script>-->
    <script src="js/app.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/filters.js"></script>
    <title>{{AppName}}</title>
</head>
<body>
<div id="wrapper" class="container">
    <header>
        <h2>{{AppName}}</h2>
    </header>
    <div class="row">
        <div class="col-xs-12 col-lg-6">
            <div class="input-group col-lg-11 col-xs-12">
                <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                <input type="text" ng-model="search.name" class="form-control col-xs-12 col-lg-12" placeholder="Search">
            </div>
        </div>
        <div class="col-xs-12 col-lg-6">
            <a class="btn btn-danger col-lg-5 col-xs-12" data-placement="bottom" data-title="Paste a Url (/Magnet)"
               bs-popover="'partials/add.html'" ng-controller="AddCtrl">
                <i class="glyphicon glyphicon-plus"></i> Add Torrent</a>
            <a class="btn btn-default col-lg-offset-2 col-lg-5 col-xs-12" href="/prefs"><i class="glyphicon glyphicon-wrench"></i> Preferences</a>
        </div>
    </div>
    <div class="row">
        <div ng-view></div>
    </div>
</div>
</body>
</html>
